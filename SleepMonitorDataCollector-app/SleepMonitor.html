<!DOCTYPE html>

<body>

    <center>
        <br> <br>
        <img src="swperfi.png" alt="SWPERFI logo" style="width:100px">

    <script>
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        (async () => {
            await sleep(3000);
            window.close();
        })();
    </script>
